services:
  db:
    image: postgres:15-alpine
    environment:
      POSTGRES_USER: blenuser
      POSTGRES_PASSWORD: blenpassword
      POSTGRES_DB: blenapp
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U blenuser -d blenapp"]
      interval: 5s
      timeout: 5s
      retries: 5
    networks:
      - blen-network

  app:
    build:
      context: ./app
      dockerfile: Dockerfile
    ports:
      - "3000:3000"
    environment:
      DB_HOST: db
      DB_USER: blenuser
      DB_PASSWORD: blenpassword
      DB_NAME: blenapp
      DB_PORT: "5432"
    depends_on:
      db:
        condition: service_healthy
    networks:
      - blen-network

volumes:
  pgdata:

networks:
  blen-network:
    driver: bridge


